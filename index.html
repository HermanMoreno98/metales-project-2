<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infraestructura EPS</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <!-- Dibujar -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" /> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/LOGO_SUNASS.png" alt="Logo" class="header-img">
            <h1>Avances de información territorial integral orientada a las mejoras en la prestación de los servicios de agua potable y saneamiento</h1>
        </div>
        <div class="btn-burger" id="btn">
            <i class='bx bx-menu'></i>
        </div>
    </header>
    <main>
        <aside class="sidebar" id="sidebar">
            <div class="select-header" id="icon-despliegue">
                <h2>Menú de filtros</h2>
                <i class='bx bx-chevron-left' ></i>
            </div>
            <ul id="list-selects">
                <div class="sidebar-menu-item">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" class="select-input">
                        <option value="">Seleccionar todos los departamentos</option>
                    </select>
                </div>
                <div class="sidebar-menu-item">
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" class="select-input">
                        <option value="">Seleccione una provincia</option>
                    </select>
                </div>
                
                <div class="sidebar-menu-item">
                    <label for="distrito">Distrito:</label>
                    <select id="distrito" class="select-input">
                        <option value="">Seleccione una distrito</option>
                    </select>
                </div>
                
                <div class="sidebar-menu-item">
                    <label for="ccpp">Centro Poblado:</label>
                    <select id="ccpp" class="select-input">
                        <option value="">Seleccione un Centro Poblado</option>
                    </select>
                </div>
                
                <div class="btn-content">
                    <button id="reset_filters" class="action-button">Quitar filtro</button>
                </div>
            </ul>
            <div class="select-header" id="despliegue-capas">
                <h2>Operaciones geométricas</h2>
                <i class='bx bx-chevron-left' ></i>
            </div>
            <ul id="list-selects">
                <div class="sidebar-menu-item">
                    <label for="radius">Ingrese el radio del buffer en metros:</label>
                    <input type="number" id="radius" placeholder="Ej. 500" />
                    <button id="applyBuffer">Aplicar Buffer</button>
                    
                    <p>
                      <input type="checkbox" id="enableMarker" />
                      <label for="enableMarker">Habilitar selección de punto en el mapa</label>
                    </p>
                </div>

            </ul>
        </aside>
        <div class="content">
            <div class="map" id="map-container">
                <div id="map" class="leaflet-map"></div>
                <button id="maximize-btn" class="maximize-btn">⛶</button>
                <button id="shapefileInput" class="shapefileInput" title="Cargar shapefile en formato .zip"><i class="fa-solid fa-draw-polygon"></i></button>
                <input type="file" id="shapefileInput_input" accept=".zip" style="display: none;" />
                <!-- <button id="export">Exportar como Shapefile</button> -->
            </div>

        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- Cargar librería para paleta de colores -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <!-- Cargar librería para activar GPS -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <!-- Cargar librería para leer shapefiles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
    <!-- Dibujar -->
    <!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/mapshaper@0.5.14/dist/mapshaper.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script> -->

    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
